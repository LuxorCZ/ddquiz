  var at = 0;
  var cc = 0;
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
    	ev.dataTransfer.setData("data", ev.target.id);
    }

    function drop(ev) {

        ev.preventDefault();
        var data = ev.dataTransfer.getData("data");
        console.log(ev.target.tagName);
        if("a" + data == ev.target.id) 
        {
          document.getElementById(ev.target.id).className = "box correct";
          document.getElementById(data).setAttribute("draggable", "false");
          document.getElementById(ev.target.id).setAttribute("ondragover", "");
          var temp = document.createElement("div");
          temp.id = "a" + data + ev.target.id;
          temp.className = "correctanswer";
          temp.appendChild(document.createTextNode("Correct!"));
          ev.target.appendChild(temp);
          at++;
          cc++;
        }else{
          at++;
          document.getElementById(ev.target.id).setAttribute("ondragover", "");
          document.getElementById(ev.target.id).className = "box false"; 
          var temp = document.createElement("div");
          temp.id = "a" + data + ev.target.id;
          temp.className = "incorrectanswer";
          temp.appendChild(document.createTextNode("Incorrect :("));
          ev.target.appendChild(temp);
          //temp.parentElement.setAttribute("ondragover", "allowDrop(event)"); 
          window.setTimeout(function(){temp.parentElement.setAttribute("ondragover", "allowDrop(event)"); temp.parentElement.removeChild(temp);}, 2000);
        }
        document.getElementById("score").innerHTML = "Accuracy: " + Math.round((cc / at) * 100) + "% (" + cc + " correct out of " + at + " tries)";
        if(cc == 21)
        {
          document.getElementById("score").innerHTML = "You won! Your accuracy was: " + Math.round((cc / at) * 100) + "% (" + cc + " correct out of " + at + " tries)";
          if(cc % at != 0) document.getElementById("score").innerHTML += " Can you do better?";
          if(cc % at == 0) document.getElementById("score").innerHTML += " Perfect job!";
          if(cc / at > 1) document.getElementById("score").innerHTML += " Did you cheat?";
        }
        ev.target.appendChild(document.getElementById(data));

        		

        var elements = document.getElementsByClassName('target');
    	console.log(elements);
    	for(j = 0; j < elements.length; j++)
    	for(i=0; i< elements[j].childNodes.length; i++) {
		document.getElementById('imglist').appendChild(elements[j].childNodes[i]);
		}
    }

    function drop2(ev)
    {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("data");
      ev.target.appendChild(document.getElementById(data));
    }
